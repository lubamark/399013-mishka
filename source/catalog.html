<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Магазин «Мишка»</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="http://placehold.it/86x35" width="86" height="35" alt="Магазин «Мишка»">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="catalog.html">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="form.html">Вязание на заказ</a>
            </li>
            <li class="site-list__item site-list__item--search">
              <a class="site-list__link" href="#">Поиск по сайту</a>
            </li>
            <li class="site-list__item site-list__item--cart">
              <a class="site-list__link" href="#">Корзина: пока пуста</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="modal modal-add">
      <h2 class="modal-add__titile">Добавить в корзину</h2>
      <form class="add-form" action="https://echo.htmlacademy.ru" method="post">
        <fieldset class="add-form__fieldset">
          <legend class="add-form__legend">
            Выберите размер
          </legend>
          <input class="add-form__radio" id="size-s" type="radio" name="size" value="s">
          <label class="add-form__label" for="size-s">S</label>
          <input class="add-form__radio" id="size-m" type="radio" name="size" value="m">
          <label class="add-form__label" for="size-m">M</label>
          <input class="add-form__radio" id="size-l" type="radio" name="size" value="l">
          <label class="add-form__label" for="size-l">L</label>
        </fieldset>
        <button class="button add-form__submit" type="submit">Добавить</button>
      </form>
    </section>
    <main class="page-inner">
      <h1 class="page-inner__title headline">Каталог товаров</h1>

    </main>
    <footer class="page-footer">
      <ul class="social-list page-footer__social">
        <li class="social-list__item">
          <a class="social-list__link social-list__link--instagram" href="#"><span class="viasually-hidden">Мы в Инстаграме</span</a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link social-list__link--facebook" href="#"><span class="viasually-hidden">Мы на Фэйсбуке</span</a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link social-list__link--twitter" href="#" ><span class="viasually-hidden">Мы в Твиттере</span</a>
        </li>
      </ul>
      <div class="copyright">
        Разработано
        <a class="copyright__link" href="https://up.htmlacademy.ru/adaptive" target="_blank"><span class="viasually-hidden">в HTML Академии</span></a>
      </div>
    </footer>
  </body>
</html>
